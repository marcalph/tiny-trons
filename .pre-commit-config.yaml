# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Ruff linter and formatter (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [pre-commit]
      # Run the formatter
      - id: ruff-format
        stages: [pre-commit]

  # Local hooks (use system/venv, run on pre-push for speed)
  - repo: local
    hooks:
      # Pyright type checker
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false
        always_run: true

      # Pytest
      # TEMPORARILY DISABLED: All tests are currently commented out
      # - id: pytest
      #   name: pytest
      #   entry: pytest
      #   language: system
      #   types: [python]
      #   stages: [pre-push]
      #   pass_filenames: false
      #   always_run: true

  # Jupyter notebook output stripping
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        stages: [pre-commit]
